<!-- HTML5 to make used of canvas -->
<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <title>test formula</title>

</head>
<body>


<form method="post" action="../pdfLong.do?lang=0" name="long_form" id="long_form">
<div class="panel_wrapper">
	<h3>How long will it take?</h3>
	<p>This calculator helps you find out how long it will take to reach your savings goal.</p>

	<div class="clearfix"></div>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="blank-table need-to-save">
		<tr>
			<td class="topic qicon qicon2" width="203">Your savings goal </td>
			<td width="36">HKD</td>
			<td width="220"><input type="text" maxlength="10" name="long_txt_g1" id="long_txt_g1" class="field3" /></td>
			<td width="195">&nbsp;</td>
		</tr>
		<tr>
			<td class="topic">Amount you have already</td>
			<td>HKD</td>
			<td><input type="text" maxlength="10" name="long_txt_g2" id="long_txt_g2" class="field4" /></td>
			<td>&nbsp;</td>
		</tr>										
		<tr>
			<td class="topic qicon">Regular savings amount</td>
			<td>HKD</td>
			<td><input type="text" maxlength="10" name="long_txt_g0" id="long_txt_g0" class="field3" /></td>
			<td style="padding-left:20px;">
				<select id="tab3_saveperiod">
					<option value="0">Weekly</option>
					<option value="1" selected>Monthly</option>
					<option value="2">Yearly</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="topic qicon qicon3" colspan="2">Expected rate of return</td>
			<td><input type="text" maxlength="5" name="long_txt_g3" id="long_txt_g3" class="field5" /></td>
			<td style="padding-left:20px;">% p.a. (Up to two decimal places)</td>
		</tr>
	</table>
	<a href="javascript:;" class="btn_test" style="font-size:30px; text-align:center; display:block; width:100%; text-decoration:none;">RESULT</a>
</form>

<div id="result">&nbsp;</div>

</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="tab3.js"></script>
</html>
